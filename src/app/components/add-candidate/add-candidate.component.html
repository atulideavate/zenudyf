<!-- Page Wrapper -->
<main class="main-container">

    <!-- home Page container -->
    <div class="container mg-t-30 p-0">
        <!-- Page Heading -->
        <div class="az-dashboard-one-title">
            <h2 class="page-title mb-0">Add New Candidate</h2>
        </div>
        <!-- close Page Heading -->

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Candidate name">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Enrollment Number</label>
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Mobile Number</label>
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group position-relative">
                            <label for="">Date of Birth</label>
                            <div class="cal-icon"> <img src="assets/img/calendar.svg" alt=""></div>
                            <input type="text" class="form-control fc-datepicker" placeholder="MM/DD/YYYY">

                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group position-relative">
                            <label for="">Date of Registration</label>
                            <div class="cal-icon"> <img src="assets/img/calendar.svg" alt=""></div>
                            <input type="text" class="form-control fc-datepicker" placeholder="MM/DD/YYYY">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Address Line 1</label>
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Address Line 2</label>
                            <input type="text" class="form-control ">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">City</label>
                            <select class="form-control select2-no-search">
                                <option label="Please Select City">Please Select City</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Chrome">Chrome</option>
                                <option value="Safari">Safari</option>
                                <option value="Opera">Opera</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">State</label>
                            <select class="form-control select2-no-search">
                                <option label="Please Select City">Please Select State</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Chrome">Chrome</option>
                                <option value="Safari">Safari</option>
                                <option value="Opera">Opera</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Country</label>
                            <select class="form-control select2-no-search">
                                <option label="Please Select City">Please Select Country</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Chrome">Chrome</option>
                                <option value="Safari">Safari</option>
                                <option value="Opera">Opera</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="">Zipcode</label>
                            <input type="text" class="form-control ">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <button class="btn btn-primary wd-100">Save</button>
                    </div>

                </div>

            </div>
            <!--close-form-sec-->

            <div class="col-12 col-lg-6">
                   <div class="row">
                      <div class="col-lg-12">
                      <div class="add-profile-sec d-flex">

                        <div class="card-box card-body spacer text-center py-3 mr-3 ">
                             <h6 class="f-16 mb-3">Profile Picture</h6>
                             <div class="profile-img mb-3">
                               <img src="assets/img/businessman.png" alt="">
                             </div>
                             <button class="btn btn-outline-primary ">Upload Image</button>
                        </div>

                        <div class="card-box card-body spacer text-center py-3 ">
                             <h6 class="f-16 mb-3">Signature</h6>
                             <div class="profile-img mb-3">
                               <img src="assets/img/sign.png" alt="">
                             </div>
                             <button class="btn btn-outline-primary ">Upload Image</button>
                        </div>

                      </div>
                      </div>

                      <div class="col-lg-6">
                      <div class="form-group">
                            <label for="">Select Group</label>
                            <select class="form-control select2-no-search s-grp">
                                <option label="Select Group">Select Group</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Chrome">Chrome</option>
                                <option value="Safari">Safari</option>
                                <option value="Opera">Opera</option>
                            </select>
                        </div>  
                      </div>
                    </div>
               
            </div>

             <!--close-add-profile-sec-->
        </div>
	</div>
    <!-- home Page Content -->
</main>
<!-- End of Page Wrapper -->
