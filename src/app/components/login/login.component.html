<div class="az-body">
  <div class="az-signin-wrapper">
    <div class="az-card-signin ">
      <img src="assets/img/Logo.png" width="150"  class="mx-auto " >
      <div class="az-signin-header">
        <h4 class="text-center mt-3">Instructor Login</h4>
        <p>Enter your information to login your Account</p>

        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="signIn()" autocomplete="off">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email_id" class="form-control" id="email"
                        placeholder="Enter your email">
                    <p class="error m-0-auto login-error" col-12 ion-text color="danger"
                        *ngIf="loginForm.controls['email_id'].hasError('required') && loginForm.controls['email_id'].touched">
                        This field is required.</p>
                    <p class="error m-0-auto login-error" col-12 ion-text color="danger"
                        *ngIf="loginForm.controls['email_id'].hasError('email') && loginForm.controls['email_id'].touched">
                        Email must be a valid email address</p>
                        
          </div><!-- form-group -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
            placeholder="Enter your password">
        <p class="error m-0-auto login-error" col-12 ion-text color="danger"
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
            This field is required.</p>
          </div><!-- form-group -->
          <button class="btn btn-block text-white">Sign In</button>
        </form>
       <div class="error text-center mt-3" [hidden]="isLoggedIn"> {{ msg }} </div>
      </div><!-- az-signin-header -->
      <div class="az-signin-footer text-center">
        <p><a href="" class="text-secondary ">Forgot password?</a></p>
        <!-- <p>Don't have an account? <a href="page-signup.html">Create an Account</a></p> -->
      </div><!-- az-signin-footer -->
    </div><!-- az-card-signin -->
  </div><!-- az-signin-wrapper -->
</div>
